<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button
          class="button"
          onclick="valueDisplay = '';
        document.querySelector('#display').value = valueDisplay;"
        >
          C
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '1';
        document.querySelector('#display').value = valueDisplay;"
        >
          1
        </button>

        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '2';
        document.querySelector('#display').value = valueDisplay;"
        >
          2
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '+';
        document.querySelector('#display').value = valueDisplay;"
        >
          +
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '3';
        document.querySelector('#display').value = valueDisplay;"
        >
          3
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '4';
        document.querySelector('#display').value = valueDisplay;"
        >
          4
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '-';
        document.querySelector('#display').value = valueDisplay;"
        >
          -
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '5';
        document.querySelector('#display').value = valueDisplay;"
        >
          5
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '6';
        document.querySelector('#display').value = valueDisplay;"
        >
          6
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '*';
        document.querySelector('#display').value = valueDisplay;"
        >
          *
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '7';
        document.querySelector('#display').value = valueDisplay;"
        >
          7
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '8';
        document.querySelector('#display').value = valueDisplay;"
        >
          8
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '/';
        document.querySelector('#display').value = valueDisplay;"
        >
          /
        </button>

        <button
          class="button"
          onclick=" 
        let result = eval(valueDisplay);   
        valueDisplay = result;
        document.querySelector('#display').value = valueDisplay;"
        >
          =
        </button>

        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '9';
        document.querySelector('#display').value = valueDisplay;"
        >
          9
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '0';
        document.querySelector('#display').value = valueDisplay;"
        >
          0
        </button>
        <button
          class="button"
          onclick="valueDisplay = valueDisplay + '.';
        document.querySelector('#display').value = valueDisplay;"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let valueDisplay = "";
      document.querySelector("#display").value = valueDisplay;
    </script>
  </body>
</html>
